<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Moved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      color: #333;
    }
    #countdown {
      font-weight: bold;
      font-size: 1.2em;
      color: #007acc;
    }
  </style>
  <script>
    let seconds = 3;
    function updateCountdown() {
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = seconds;
      if (seconds === 0) {
        window.location.href = "https://newdomain.com";
      } else {
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <h1>Portfolio Moved</h1>
  <p>The portfolio has been moved to a new domain. Please wait <span id="countdown">3</span> seconds while you are redirected.</p>
  <p>If you are not redirected automatically, <a href="https://newdomain.com">click here</a>.</p>
</body>
</html>
