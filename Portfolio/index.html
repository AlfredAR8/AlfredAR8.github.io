<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Moved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      color: #333;
    }
  </style>
  <script>
    // Redirect after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      window.location.href = "https://www.AlfredoAR.com";
    }, 3000);
  </script>
</head>
<body>
  <h1>Portfolio Moved</h1>
  <p>The portfolio has been moved to a new domain. Please wait 3 seconds while you are redirected.</p>
  <p>If you are not redirected automatically, <a href="https://www.AlfredoAR.com">click here</a>.</p>
</body>
</html>
